<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico"
              type="image/x-icon"></link>
        <link rel="icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico"
              type="image/x-icon"></link>
    </f:facet>
    <title>Sign Up</title>
</h:head>

<h:body styleClass="login-body #{guestPreferences.inputStyleClass}">
    <h:form id="registerForm" rendered="#{sessionContext.user.id == null}">
        <p:growl/>
        <div class="login-wrapper">

            <div class="login-panel" style="justify-content: space-evenly"  >


                <div class="login-form">
                    <h2>Create Your Account</h2>
                    <p>Already have an account? <a href="login.jsf">Login</a></p>
                    <p:inputText style="margin-top:1%;" value="#{registerBean.register.name}" id="firstname"
                                 placeholder="#{i18n.firstname}"
                                 required="true" requiredMessage="#{i18n.mandatory}">
                        <f:validateLength maximum="50"/>
                    </p:inputText>

                    <p:inputText style="margin-top:1%;" value="#{registerBean.register.email}" id="email"
                                 placeholder="#{i18n.email}" required="true"
                                 requiredMessage="#{i18n.mandatory}">
                        <f:validateLength maximum="50"/>
                    </p:inputText>
                    <h:form>
                        <p:selectOneButton value="#{registerBean.register.gender}">
                            <f:selectItem itemLabel="MALE" itemValue="MALE"/>
                            <f:selectItem itemLabel="FEMALE" itemValue="FEMALE"/>
                        </p:selectOneButton>
                    </h:form>
                    <p:password style="margin-top:1%;" value="#{registerBean.register.password}" id="password"
                                placeholder="#{i18n.password}" required="true"
                                requiredMessage="#{i18n.mandatory}">
                        <f:validateLength minimum="6" maximum="20"/>
                    </p:password>
                    <p:password style="margin-top:1%;" id="confirmPassword" requiredMessage="#{i18n.mandatory}"
                                required="true" placeholder="#{i18n.confirm}" redisplay="true">
                        <f:validateLength minimum="6" maximum="20"/>
                    </p:password>
                    <p:commandButton ajax="false" action="#{registerBean.registerAccount()}" update="registerForm"
                                     value="#{i18n.signup}"/>
                </div>


            </div>
            <div class="login-image">
                <div class="login-image-content">
                    <h1>Enter to your Account</h1>


                </div>

            </div>
        </div>
    </h:form>
    <h:outputStylesheet id="layout-scheme" name="css/layout-#{guestPreferences.scheme}.css" library="diamond-layout"/>
    <h:outputStylesheet name="css/primeicons.css" library="diamond-layout"/>
</h:body>

</html>
