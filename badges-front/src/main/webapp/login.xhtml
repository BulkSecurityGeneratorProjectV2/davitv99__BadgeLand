<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico"
              type="image/x-icon"></link>
        <link rel="icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico"
              type="image/x-icon"></link>
    </f:facet>
    <title>Sign In</title>
</h:head>



<h:body styleClass="login-body #{guestPreferences.inputStyleClass}">
    <h:form id="loginForm" prependId="false" rendered="#{sessionContext.user.id == null}">
        <p:growl/>
        <div class="login-wrapper">

            <div class="login-panel" style="justify-content: space-evenly">
                <div class="login-image">
                    <div class="login-image-content">

                    </div>

                </div>

                <div class="login-form">
                    <h2>Sign in</h2>
                    <p>Do not have an account? <a href="register.jsf">Sign Up</a></p>

                    <p:inputText value="#{loginBean.loginModel.email}" id="email"
                                 placeholder="#{i18n.email}" required="true" requiredMessage="#{i18n.mandatory}">

                        <f:validateLength maximum="50"/>
                    </p:inputText>


                    <p:password value="#{loginBean.loginModel.password}" id="passwd" placeholder="#{i18n.password}"
                                required="true" requiredMessage="#{i18n.mandatory}">
                        <f:validateRequired/>
                        <f:validateLength maximum="50"/>
                    </p:password>
                    <p:commandButton ajax="true" action="#{loginBean.loginUser()}" icon="fa fa-sign-in"
                                     update="loginForm" value="#{i18n.login}"/>
                </div>

            </div>


        </div>
    </h:form>

    <h:outputStylesheet id="layout-scheme" name="css/layout-#{guestPreferences.scheme}.css" library="diamond-layout"/>
    <h:outputStylesheet name="css/primeicons.css" library="diamond-layout"/>
</h:body>

</html>
